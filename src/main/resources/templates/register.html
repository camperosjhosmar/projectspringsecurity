<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">


<div class="container">
    <nav class="navbar navbar-dark bg-dark" style="color: white">

        <a class="btn btn-primary" href="javascript:window.history.back()">Back</a>


        <h1 data-th-align="center">REGISTER</h1>

        <div>
            <a class="btn btn-primary" href="/login" sec:authorize="!isAuthenticated()">Login</a><br/>
        </div>


    </nav>
</div>


<div class="container">

    <form method="post"
          th:action="@{/register}"
          th:object="${userForm}">

        <div  th:if="${errorMessage}"  th:text="${errorMessage}"  align="center"
              class="alert alert-danger" role="alert">

            <input type="text" name="username" required="required"   th:field="*{userName}"
                   class="form-control"
                   placeholder="UserName"/>
        </div>


        <div class="form-group">
            <label autofocus="autofocus"> UserName: *</label>
            <input type="text" name="username" required="required"   th:field="*{userName}"
                   class="form-control"
                   placeholder="UserName"/>
        </div>
        <div class="form-group">
            <label autofocus="autofocus"> Password: * ( >= 8 characters )</label>
            <input type="password" name="password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title=" Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                   th:field="*{password}" class="form-control "
                   placeholder="Password"/>
        </div>

        <div class="form-group">
            <label> Rol: </label>
            <input type="text" name="rol" th:field="*{rol}" class="form-control "  style="text-transform: uppercase" placeholder="User"/>
        </div>

        <div class="form-group">
            <input type="submit" value="Create account" class="btn btn-primary btn-lg btn-block"/>
        </div>

    </form>
</div>
</body>
</html>
