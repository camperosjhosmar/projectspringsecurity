<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>LOGIN</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>


<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">

        <div class="alert alert-primary" role="alert" th:if="${param.logout}">
            You've disconnected.
            See you soon!!
        </div>

        <div th:if="${param.error}" style="color: red" align="center">

            <div class="alert alert-danger" role="alert">
                Incorrect username or password.
            </div>
        </div>
        <h2 class="form-signin-heading" align="center">Please sign in</h2>
        <p>
            <label for="username" >Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <input name="_csrf" type="hidden" value="9d2b0016-2f1a-4175-84ee-ac1274b2e2a1"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <div class="form-group text-center" >
        <h6>Are you new around here?</h6> <a  href="/register">Create an account.</a>
    </div>

</div>
</body>
</html>
